<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrospective Tool</title>
    <link rel="stylesheet" href="css/retro-tool.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="retro-tool-container">
        <div class="header">
            <h1>Retrospective Board</h1>
            <div class="header-actions">
                <button id="settings-btn" class="btn btn-secondary">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>
        </div>

        <div id="columns-container" class="columns-container">
            <!-- Columns will be dynamically generated -->
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Column Settings</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="column-settings">
                        <!-- Column settings will be dynamically generated -->
                    </div>
                    <button id="add-column-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Column
                    </button>
                </div>
                <div class="modal-footer">
                    <button id="save-settings-btn" class="btn btn-primary">Save Settings</button>
                    <button id="cancel-settings-btn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/retro-tool.js"></script>
</body>
</html>
